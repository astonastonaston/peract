maniskill3:
    # task_name: "single" # multi-task training is not supported yet
    task_name: "multi"
    tasks: [PushCube-v1]
    episode_length: 25 # TODO: Set this number
    demos: 100
    # traj_path: demos/PushCube-v1/motionplanning/trajectory.pointcloud.pd_joint_delta_pos.h5
    # json_path: demos/PushCube-v1/motionplanning/trajectory.pointcloud.pd_joint_delta_pos.json
    desc_pkl_path: demos/PushCube-v1/motionplanning/desc.pkl
    cameras: [base_camera]
    camera_resolution: [128, 128]
    scene_bounds: [-1, -1, -1, 2, 2, 2]
    time_in_state: True
    include_lang_goal_in_obs: True

framework:
    tensorboard_logging: True
    csv_logging: True
    gpu: 0
    logdir: '/tmp/arm_test/'
    start_seed: 0
    record_every_n: 5

    eval_envs: 1
    eval_from_eps_number: 0
    eval_episodes: 25
    eval_type: 'missing' # or 'best'
    eval_save_metrics: True

cinematic_recorder:
    enabled: False
    camera_resolution: [1280, 720]
    fps: 30
    rotate_speed: 0.005
    save_path: '/tmp/videos/'